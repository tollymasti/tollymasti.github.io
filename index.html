<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect to YouTube</title>
</head>
<body>
    <p id="textp">TOLLYMASTI OFFICIAL REDIRECTION TO YOUTUBE APP</p>
    <script type="text/javascript">
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const appUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            const webUrl = `https://www.youtube.com/watch?v=${videoId}`;

            if (isMobile && /Android/i.test(navigator.userAgent)) {
                redirectToApp(appUrl, webUrl);
            } else if (isMobile && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                redirectToUniversalLink(webUrl);
            } else {
                redirectToWeb(webUrl);
            }
        }

        function redirectToApp(appUrl, webUrl) {
            // Attempt to open the YouTube app
            window.location.href = appUrl;

            // Fallback to the web URL after a short delay
            setTimeout(function() {
                redirectToWeb(webUrl);
            }, 2000); // Wait for 2 seconds before fallback
        }

        function redirectToUniversalLink(webUrl) {
            // Attempt to open the YouTube app using a universal link
            window.location.href = webUrl;

            // Note: Universal links on iOS may not always open the app, depending on user settings and app configuration.
        }

        function redirectToWeb(webUrl) {
            // Redirect to the web URL
            window.location.href = webUrl;
        }
    </script>
</body>
</html>
