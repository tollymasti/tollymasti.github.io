<html>

    <body>
	<P id="textp"> TOLLYMASTI OFFICIAL REDIRECTION TO YOUTUBE APP </p>
        <script type="text/javascript">
            window.onload = function() {
			
			const queryString = window.location.search;
			console.log(queryString);			    
			const urlParams = new URLSearchParams(queryString);			
			console.log(urlParams.get("v"));
						console.log(urlParams.get("user"));

			if(urlParams.get("v")==null){
                var desktopFallback = "https://www.youtube.com/"+urlParams.get("user"),
                mobileFallback = "https://www.youtube.com/"+urlParams.get("user"),
                app = "intent://www.youtube.com/"+urlParams.get("user")+"#Intent;package=com.google.android.youtube;scheme=https;end";
			}else {
                var desktopFallback = "https://youtube.com/watch?v="+urlParams.get("v"),
                mobileFallback = "https://youtube.com/watch?v="+urlParams.get("v"),
                app = "vnd.youtube://"+urlParams.get("v");
		var androidApp = "intent://www.youtube.com/watch?v="+urlParams.get("v")+"#Intent;package=com.google.android.youtube;scheme=https;end"		
			}

				
			
			console.log(desktopFallback);			    
			console.log(mobileFallback);			    
			console.log(app);			    
                if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                   window.close();
				   window.location = app;
					window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else if(/Android/i.test(navigator.userAgent)){
				  window.close();
				   window.location = androidApp;
					window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
		}
		else {
                    window.location = desktopFallback;
                }

             
            };
        </script>
