<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect to YouTube</title>
</head>
<body>
    <p id="textp">TOLLYMASTI OFFICIAL REDIRECTION TO YOUTUBE APP</p>
    <script type="text/javascript">
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const webUrl = `https://www.youtube.com/watch?v=${videoId}`;
            
            // Create an anchor element
            const anchor = document.createElement("a");
            anchor.href = webUrl;

            // Check if the YouTube app is installed (Android or iOS)
            const isYouTubeAppInstalled = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) &&
                (navigator.appVersion.indexOf("YouTube/") !== -1 ||
                 navigator.appVersion.indexOf("youtube/") !== -1);

            if (isYouTubeAppInstalled) {
                // Use the anchor element to open the YouTube video
                anchor.target = "_blank"; // Open in a new window/tab
                anchor.click();
            } else {
                // Redirect to the web version of the video
                redirectToWeb(webUrl);
            }
        }

        function redirectToWeb(webUrl) {
            // Redirect to the web URL
            window.location.href = webUrl;
        }
    </script>
</body>
</html>
