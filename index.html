<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect to YouTube</title>
</head>
<body>
    <p id="textp">TOLLYMASTI OFFICIAL REDIRECTION TO YOUTUBE APP</p>
    <script type="text/javascript">
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else if (username !== null) {
                redirectToUser(username);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroid(videoId);
            } else if (isIOS) {
                redirectToIOS(videoId);
            } else {
                redirectToWebVideo(videoId);
            }
        }

   function redirectToUser(userId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroidChannel(videoId);
            } else if (isIOS) {
                redirectToIOSChannel(videoId);
            } else {
                redirectToWebChannel(videoId);
            }
        }

        function redirectToAndroidChannel(userId) {
            const appUrl = `intent://www.youtube.com/${userId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        function redirectToIOSChannel(userId) {
            const appUrl = `vnd.youtube://www.youtube.com/${userId}`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        
        function redirectToAndroid(videoId) {
            const appUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToIOS(videoId) {
            const appUrl = `vnd.youtube://${videoId}`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToApp(appUrl, webUrl) {
            // Attempt to open the YouTube app
            window.location.href = appUrl;

            // If the app doesn't open, redirect to the web URL
            setTimeout(function() {
                window.location.href = webUrl;
            }, 10000); // Wait for 1 second before fallback
        }

        function redirectToWebChannel(userId) {
            // Redirect to the web URL
            window.location.href =  `https://www.youtube.com/${userId}`;
        }

          function redirectToWebVideo(videoId) {
            // Redirect to the web URL
            window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
        }
    </script>
