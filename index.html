<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .cinematic-text {
    text-align: center;
    margin-bottom: 40px;
  }
  .stand-out {
    font-size: 128px;
    color: #FF0000; /* Red color */
    font-weight: bold;
    font-family: Impact, sans-serif;
    text-transform: uppercase;
    letter-spacing: 8px;
    text-shadow: 5px 5px 10px rgba(255, 0, 0, 0.6);
  }
  .center-button {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }
  .redirection-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    background-color: #FF4500; /* Dark Orange color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
  }
  .redirection-button:hover {
    background-color: #FF5722; /* Lighter Orange color on hover */
    transform: scale(1.05);
  }
  .instruction-text {
    font-size: 18px;
    color: white;
    text-align: center;
    margin-top: 20px; /* Moved to the top to place it at the bottom of the page */
  }
</style>
</head>
<body>
  <div class="cinematic-text">
    <span class="stand-out">TOLLYMASTI</span>
    <br>
    <span class="cinematic-redirection" style="color: white;">Official Redirection to YouTube</span>
  </div>
  <div class="center-button">
    <a href="https://www.youtube.com/" class="redirection-button">OPEN VIDEO ON YOUTUBE</a>
  </div>
  <div class="instruction-text">
    Click the button to open the video in YouTube & click 'Continue' if prompted.
  </div>


       <script type="text/javascript">
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            const username = urlParams.get("user");


            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else if (username !== null) {
                redirectToUser(username);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroid(videoId);
            } else if (isIOS) {
                redirectToIOS(videoId);
            } else {
                redirectToWebVideo(videoId);
            }
        }

   function redirectToUser(userId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroidChannel(videoId);
            } else if (isIOS) {
                redirectToIOSChannel(videoId);
            } else {
                redirectToWebChannel(videoId);
            }
        }

        function redirectToAndroidChannel(userId) {
            const appUrl = `intent://www.youtube.com/${userId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        function redirectToIOSChannel(userId) {
            const appUrl = `vnd.youtube://www.youtube.com/${userId}`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        
        function redirectToAndroid(videoId) {
            const appUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToIOS(videoId) {
            const appUrl = `vnd.youtube://${videoId}`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToApp(appUrl, webUrl) {
            // Attempt to open the YouTube app
            window.location.href = appUrl;

            // If the app doesn't open, redirect to the web URL
            setTimeout(function() {
                window.location.href = webUrl;
            }, 10000); // Wait for 1 second before fallback
        }

        function redirectToWebChannel(userId) {
            // Redirect to the web URL
            window.location.href =  `https://www.youtube.com/${userId}`;
        }

          function redirectToWebVideo(videoId) {
            // Redirect to the web URL
            window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
        }
    </script>
</body>
</html>
