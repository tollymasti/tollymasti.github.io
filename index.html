<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }
  .cinematic-text {
    text-align: center;
    margin: 10vh 0;
  }
  .stand-out {
    font-size: 128px;
    color: #FF0000;
    font-weight: bold;
    font-family: Impact, sans-serif;
    text-transform: uppercase;
    letter-spacing: 8px;
    text-shadow: 5px 5px 10px rgba(255, 0, 0, 0.6);
  }
  .cinematic-redirection {
    font-size: 36px;
  }
  .center-button {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
  }
  .redirection-button {
    display: inline-block;
    padding: 40px 60px;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    background: linear-gradient(to bottom, #FF4500, #FF5722);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: pulse 1.5s infinite alternate ease-in-out;
    text-decoration: none;
  }
  .redirection-button:hover {
    background: linear-gradient(to bottom, #FF5722, #FF4500);
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
  .instruction-text {
    font-size: 24px; /* Increased font size for the instruction text */
    text-align: center;
    margin: 20px 0;
  }

  /* Media Query for Mobile Devices */
  @media (max-width: 767px) {
    .stand-out {
      font-size: 100px;
    }
    .redirection-button {
      font-size: 32px;
      padding: 40px 50px;
    }
    .cinematic-redirection {
      font-size: 30px;
    }
    .instruction-text {
      font-size: 20px; /* Adjusted font size for mobile */
      margin: 40px 0;
    }
  }
</style>
</head>
<body>
  <div class="cinematic-text">
    <span class="stand-out">TOLLYMASTI</span>
    <br>
    <span class="cinematic-redirection">Official Redirection to YouTube</span>
  </div>
  <div class="center-button">
    <button id="redirection-button" class="redirection-button">OPEN VIDEO ON YOUTUBE</button>
  </div>
  <div class="instruction-text">
    Click the button to open the video on YouTube & click 'Continue' if prompted.
  </div>

       <script type="text/javascript">
    // JavaScript to handle the button click event
    document.getElementById("redirection-button").addEventListener("click", function() {
        const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            const username = urlParams.get("user");


            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else if (username !== null) {
                redirectToUser(username);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
    });


        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            const username = urlParams.get("user");


            // Check if videoId is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else if (username !== null) {
                redirectToUser(username);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroid(videoId);
            } else if (isIOS) {
                redirectToIOS(videoId);
            } else {
                redirectToWebVideo(videoId);
            }
        }

   function redirectToUser(userId) {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes("android");
            const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod");

            if (isAndroid) {
                redirectToAndroidChannel(videoId);
            } else if (isIOS) {
                redirectToIOSChannel(videoId);
            } else {
                redirectToWebChannel(videoId);
            }
        }

        function redirectToAndroidChannel(userId) {
            const appUrl = `intent://www.youtube.com/${userId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        function redirectToIOSChannel(userId) {
            const appUrl = `vnd.youtube://www.youtube.com/${userId}`;
            redirectToApp(appUrl, `https://www.youtube.com/${userId}`);
        }

        
        function redirectToAndroid(videoId) {
            const appUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToIOS(videoId) {
            const appUrl = `vnd.youtube://${videoId}`;
            redirectToApp(appUrl, `https://www.youtube.com/watch?v=${videoId}`);
        }

        function redirectToApp(appUrl, webUrl) {
            // Attempt to open the YouTube app
            window.location.href = appUrl;

            // If the app doesn't open, redirect to the web URL
            setTimeout(function() {
                window.location.href = webUrl;
            }, 10000); // Wait for 1 second before fallback
        }

        function redirectToWebChannel(userId) {
            // Redirect to the web URL
            window.location.href =  `https://www.youtube.com/${userId}`;
        }

          function redirectToWebVideo(videoId) {
            // Redirect to the web URL
            window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
        }    
  </script>
</body>
</html>
