<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect to YouTube</title>
</head>
<body>
    <p id="textp">TOLLYMASTI OFFICIAL REDIRECTION TO YOUTUBE APP</p>
    <script type="text/javascript">
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Get the "v" parameter for video ID
            const videoId = urlParams.get("v");

            // Get the "user" parameter for username
            const username = urlParams.get("user");

            // Check if videoId or username is present
            if (videoId !== null) {
                redirectToVideo(videoId);
            } else if (username !== null) {
                redirectToUser(username);
            } else {
                // No valid parameters, handle as needed
                console.log("No valid parameters found.");
            }
        };

        function redirectToVideo(videoId) {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const appUrl = `vnd.youtube://${videoId}`;
            const webUrl = `https://www.m.youtube.com/watch?v=${videoId}`;


            if (isMobile) {
                redirectToApp(appUrl, webUrl);
            } else {
                redirectToWeb(webUrl);
            }
        }

        function redirectToUser(username) {
            const webUrl = `https://www.youtube.com/${username}`;
            redirectToWeb(webUrl);
        }

      

        function redirectToApp(appUrl, webUrl) {

            const url = appUrl; // Replace with the desired URL
            window.open(url, '_blank');

            
            // Attempt to open the YouTube app
         //   window.location = appUrl;

            // If the app doesn't open, redirect to the web URL
           // setTimeout(function() {
           //     window.location = webUrl;
           //  }, 1000); // Wait for 1 second before fallback
        }

        function redirectToWeb(webUrl) {
            // Redirect to the web URL
            window.location = webUrl;
        }
    </script>
</body>
</html>
